# Configure Environment
install:
  - git submodule update --init --recursive

# Configure
before_build:
  - cmake -A "%PLATFORM%" . -DCMAKE_TOOLCHAIN_FILE="%TOOLCHAIN%" -DCMAKE_BUILD_TYPE="%CONFIGURATION%"

# Build
build_script:
  - cmake --build . --config "%CONFIGURATION%"

# Run Tests
test_script:
  - ctest -V -C "%CONFIGURATION%"
