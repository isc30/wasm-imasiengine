version: '1.0.{build}'

os:
  - Visual Studio 2017
  - Visual Studio 2019

platform:
  - Win32
  - x86
  - x64
 
configuration:
  - Release
  - Debug

# Configure Environment
install:
  - git submodule update --init --recursive

# Configure
before_build:
  - cmake .

# Build
build_script:
  - cmake --build .

# Run Tests
test_script:
  - ctest -V
